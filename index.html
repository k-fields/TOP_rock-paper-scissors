<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="./index.css" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="main">
            <button class="play-button">Play</button>
            <div id="buttons">
                
                <button class="rock element">
                    Rock
                </button>
                <button class="paper element">
                    Paper
                </button>
                <button class="scissors element">
                    Scissors
                </button>
            </div>
            <div class="score-panel">
                <div class="score">SCORE</div>
                <div class="score-you-computer">
                    <div class="you-points">
                        <p class="you">YOU</p>
                        <span class="points">0</span>
                    </div>
                    <div class="game-history">
                        <span class="history-title">RESULTS</span>
                        <div class="previous-games">
                            <span class="game-result">Player: scissors | Computer: paper | Result: Win</span>
                        </div>
                    </div>
                    <div class="machine-points">
                        <p class="machine">MACHINE</p>
                        <span class="points">0</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
