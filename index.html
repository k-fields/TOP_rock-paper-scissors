<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="./index.css" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="main">
            <div id="buttons">
                <button class="rock element">
                    Rock
                </button>
                <button class="paper element">
                    Paper
                </button>
                <button class="scissors element">
                    Scissors
                </button>
            </div>
            <div class="score-div">
                <div class="score">SCORE</div>
                <div class="score-you-computer">
                    <p class="you">YOU</p>
                    <p class="machine">MACHINE</p>
                </div>
            </div>
        </div>
    </body>
</html>
